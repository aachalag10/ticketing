{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchasing Ticket</title>
  <link rel="stylesheet" href="{% static 'css/purchasing.css' %}">
</head>
<body>
  <div class="container">
    <h1>Purchasing Ticket</h1>

    <div class="form-section">
      <!-- Not a form anymore, handled via JS -->
      <label>Current Station:</label>
      <input type="text" id="fromStation" placeholder="Enter starting point" required>

      <label>Destination:</label>
      <input type="text" id="toStation" placeholder="Enter destination" required>

      <label>Number of Tickets:</label>
      <input type="number" id="ticketCount" min="1" value="1">

      <button onclick="generateTicket()">Generate Ticket</button>
    </div>

    <!-- Where ticket will be displayed dynamically -->
    <div class="tickets-section" id="ticketsList"></div>
  </div>

  <script src="{% static 'js/purchasing.js' %}"></script>
  
</body>
</html>
